name: Android APK (Flutter)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          cache: true

      # توليد android/ إذا غير موجود + تثبيت اسم مشروع صالح
      - name: Ensure android folder exists
        run: |
          if [ ! -d "android" ]; then
            echo "android/ not found -> running flutter create ..."
            flutter create --platforms=android --project-name land_photo .
          else
            echo "android/ already exists"
          fi

      # إضافة صلاحية الإنترنت تلقائيًا إن لم تكن موجودة
      - name: Ensure INTERNET permission in AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST" ]; then
            if ! grep -q 'android.permission.INTERNET' "$MANIFEST"; then
              echo "Patching INTERNET permission into AndroidManifest.xml"
              sed -i '0,/<application/s//<uses-permission android:name="android.permission.INTERNET"\/>\n\n&/' "$MANIFEST"
            else
              echo "INTERNET permission already present"
            fi
          else
            echo "AndroidManifest.xml not found (unexpected)."
            exit 1
          fi

      - name: Flutter doctor (diagnostics)
        run: flutter doctor -v

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK (debug)
        run: flutter build apk --debug

      - name: Upload APK (debug)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Build APK (release, unsigned)
        run: flutter build apk --release

      - name: Upload APK (release unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned-apk
          path: build/app/outputs/flutter-apk/app-release.apk