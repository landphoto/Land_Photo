name: Android APK (Flutter)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      - name: Ensure android folder exists
        shell: bash
        run: |
          if [ ! -d "android" ]; then
            echo "android/ not found -> running flutter create ..."
            flutter create --platforms=android --project-name land_photo .
          else
            echo "android/ already exists"
          fi
          # لو تحب تغيّر app_name مستقبلاً، خليه اختياري:
          if [ -f android/app/src/main/res/values/strings.xml ]; then
            echo "strings.xml found (no edit needed)"
          else
            echo "strings.xml not found (skip)"
          fi

      - name: Flutter doctor (diagnostics)
        run: flutter doctor -v

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK (debug)
        run: flutter build apk

      - name: Upload APK (debug)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Build APK (release, unsigned)
        run: flutter build apk --release

      - name: Upload APK (release unsigned)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned-apk
          path: build/app/outputs/flutter-apk/app-release.apk
